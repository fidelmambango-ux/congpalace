<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Réservation - Congo Palace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">


<h1>Réservation de chambre</h1>

<form>

    <label>Nom complet</label>
    <input type="text" required>

    <label>Email</label>
    <input type="email" required>

    <label>Téléphone</label>
    <input type="text" required>

    <label>Choisir la chambre</label>
    <select id="chambre">
        <option value="50">Chambre Simple - 50$</option>
        <option value="80">Chambre Standard - 80$</option>
        <option value="120">Chambre VIP - 120$</option>
    </select>

    <label>Date d'arrivée</label>
    <input type="date" id="arrivee">

    <label>Date de départ</label>
    <input type="date" id="depart">

    <label>Nombre de jours</label>
    <input type="text" id="jours" readonly>

    <h2>Total à payer : <span id="total">0</span> $</h2>

    <label>Moyen de paiement</label>
    <select>
        <option>M-Pesa</option>
        <option>Airtel Money</option>
        <option>Orange Money</option>
    </select>

    <br><br>
    <button type="reset">Valider la réservation</button>

</form>

<script>
function calculerMontant() {
    let prix = parseInt(document.getElementById("chambre").value);
    let arrivee = new Date(document.getElementById("arrivee").value);
    let depart = new Date(document.getElementById("depart").value);

    if (!isNaN(arrivee) && !isNaN(depart) && depart > arrivee) {
        let diff = depart - arrivee;
        let jours = diff / (1000 * 3600 * 24);

        document.getElementById("jours").value = jours;
        document.getElementById("total").innerText = jours * prix;
    }
}

document.getElementById("chambre").addEventListener("change", calculerMontant);
document.getElementById("arrivee").addEventListener("change", calculerMontant);
document.getElementById("depart").addEventListener("change", calculerMontant);
</script>

</body>
</html>

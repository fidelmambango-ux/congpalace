    <h2>Contactez Congo Palace</h2>

    <p><strong>Téléphone :</strong> +243 000 000 000</p>
    <p><strong>Email :</strong> contact@congopalace.com</p>
    <p><strong>Adresse :</strong> Kisangani, RDC</p>

    <h3>Envoyez-nous un message</h3>

    <form id="formContact">
        <input type="text" id="nom" placeholder="Votre nom" required>
        <input type="email" id="email" placeholder="Votre email" required>
        <textarea id="message" placeholder="Votre message" required style="width:100%;height:100px;margin:10px 0;"></textarea>
        <button type="submit">Envoyer</button>
    </form>
</div>

<script>
document.getElementById("formContact").addEventListener("submit", function(e){
    e.preventDefault();
    alert("Message envoyé avec succès !");
    this.reset();
});
</script>
